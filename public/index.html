<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<!-- Navigation Bar -->
<nav class="navbar">

        <div class="cart-btn">
            <span><img class = "icon hamburger" src="/images/hamburger.png"></span>
        </div>
        <h1>Kelly's Minimart</h1>
        <div class="cart-btn">

            <div class="cart-items">0</div>

</nav>
 <!-- Search Bar -->
    <div id="searchSection">

        <button type="cart" onClick="viewCart()">View Cart</button>
        <br> <br>
    </div>


<!-- Products -->
    <section class="prodContainer">
        <div class="products img-container" id="products"></div>
        
        <!-- <button class="bag-btn" data-id="1">
            <img class = "icon cartNum" src="/images/shopping-cart-256.png">Add to Bag
        </button> -->

    <script src="index.js"></script>

</html>
